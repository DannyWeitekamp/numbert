[tox]
envlist = py38

[testenv]
commands =
    coverage run --source concept_formation -m pytest
    coverage report
    flake8 concept_formation
deps =
    -rtest_requirements.txt

[pytest]
doctest_optionflags=ALLOW_UNICODE
testpaths = 
    numbert/tests

[coverage:run]
branch = true
omit =
    numbert/__init__.py
    numbert/tests/*
    numbert/benchmarks/*
